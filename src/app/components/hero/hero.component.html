  <div class="hero-showcase-wrapper">
    <!-- <button class="scroll-btn left" (click)="scrollLeft()">&#10094;</button> -->
  
    <div class="hero-showcase" #scrollContainer (scroll)="onScroll()">
      <div class="element-preview" *ngFor="let card of cards" (click)="openCard(card)">
        <span>{{ card.title }}</span>
        <div class="card-footer">Click to Expand</div>
      </div>
    </div>
  
    <!-- <button class="scroll-btn right" (click)="scrollRight()">&#10095;</button> -->
  
    <!-- Dots Section -->
    <div class="scroll-dots">
      <span
        *ngFor="let dot of dots; let i = index"
        [class.active]="i === activeDot"
        (click)="scrollToDot(i)">
      </span>
    </div>
  </div>
  
  <div class="fullscreen-overlay" *ngIf="fullscreenCard">
    <div class="fullscreen-card">
      <button class="close-btn" (click)="closeCard()">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <!-- <h2>{{ fullscreenCard!.title }}</h2>
      <p>{{ fullscreenCard!.content }}</p>

      <h3>Preview Code</h3> -->
      <!-- <div>
        <iframe [src]="this.codeContent"></iframe>
      </div> -->
      <div class="iframe-container" *ngIf="fullscreenCard">
        <iframe
          *ngIf="safeUrl"
          [src]="safeUrl"
          frameborder="0"
          width="100%"
          height="400px"
        ></iframe>
      </div>
      
      <div class="fullscreen-footer">
        <a [href]="fullscreenCard!.download1" download class="download-btn">
          <i class="fa-brands fa-html5"></i>
        </a>
        <a [href]="fullscreenCard!.download2" download class="download-btn">
          <i class="fa-brands fa-angular"></i>
        </a>
        <a [href]="fullscreenCard!.download3" download class="download-btn">
          <i class="fa-brands fa-react"></i>
        </a>
      </div>
    </div>
  </div>

  <div style="margin-top: 25px;">
    <a class="explore-btn">Explore Now</a>
  </div>
</div>
