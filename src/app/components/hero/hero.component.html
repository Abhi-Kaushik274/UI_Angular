  <div class="hero-showcase-wrapper">
    <!-- Scroll Container -->
    <div class="hero-showcase" #scrollContainer (scroll)="onScroll()">
  
      <div class="cards-container" [ngClass]="isGridLayout ? 'cards-container-grid' : 'cards-container-flex'">
        <div class="card" style="height: 300px;" *ngFor="let card of filteredCards" (click)="openCard(card)">
          <!-- Preview iframe -->
          <div class="preview-area">
            <iframe class="preview-frame" [srcdoc]="getPreviewContent(card)" frameborder="0"></iframe>
          </div>
  
          <!-- Card text -->
          <div class="card-text">
            <h3>{{ card.title }}</h3>
            <p>Click to Expand</p>
          </div>
        </div>
      </div>
  
    </div>
  
    <!-- Scroll Dots -->
    <div class="scroll-dots">
      <span
        *ngFor="let dot of dots; let i = index"
        [class.active]="i === activeDot"
        (click)="scrollToDot(i)">
      </span>
    </div>
  </div>
  
  <!-- Fullscreen Overlay -->
  <div class="fullscreen-overlay" *ngIf="fullscreenCard">
    <div class="fullscreen-card">
      <button class="close-btn" (click)="closeCard()">
        <i class="fa-solid fa-xmark"></i>
      </button>
  
      <!-- Fullscreen preview iframe -->
      <div class="iframe-container">
        <iframe 
          class="preview-frame" 
          [srcdoc]="getPreviewContent(fullscreenCard)" 
          frameborder="0"
          width="100%" 
          height="100%">
        </iframe>
      </div>
      
      <!-- Download Buttons -->
      <!-- <div class="fullscreen-footer">
        <a id="downloadBtn1" [href]="fullscreenCard.download1" download class="download-btn">
          <i class="fa-brands fa-html5"></i>
        </a>
        <a id="downloadBtn2" [href]="fullscreenCard.download2" download class="download-btn">
          <i class="fa-brands fa-angular"></i>
        </a>
        <a id="downloadBtn3" [href]="fullscreenCard.download3" download class="download-btn">
          <i class="fa-brands fa-react"></i>
        </a>
      </div> -->
      <div style="display: flex; align-items: center; gap: 20px;">

        <!-- HTML Download (active) -->
        <div class="fullscreen-footer" style="right: 180px; background-color: transparent; border: none;">
          <a 
            id="downloadBtn1"
            (click)="downloadCombinedCode(fullscreenCard)"
            class="download-btn-1"
            title="Download HTML Code">
            <i class="fa-brands fa-html5"></i>
          </a>
        </div>
      
        <!-- Coming Soon Wrapper for Angular & React -->
        <div class="fullscreen-footer coming-soon-wrapper">
          <div class="download-buttons-1">
            <!-- Angular Download (disabled) -->
            <a id="downloadBtn2" class="download-btn-1" title="Coming Soon">
              <i class="fa-brands fa-angular"></i>
            </a>
      
            <!-- React Download (disabled) -->
            <a id="downloadBtn3" class="download-btn-1" title="Coming Soon">
              <i class="fa-brands fa-react"></i>
            </a>
          </div>
      
          <!-- Watermark Overlay -->
          <div class="watermark">Coming Soon</div>
        </div>
      
      </div>
    </div>      
</div>
