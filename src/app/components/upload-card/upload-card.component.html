<div class="upload-card">
  <button class="close-upload-btn" (click)="close.emit()">
    <i class="fa-solid fa-xmark"></i>
  </button>

  <h3>Upload a File</h3>
  <p>Drag & drop your file here or choose one manually</p>

  <div class="upload-box" (click)="fileInput.click()">
    <i class="fa-solid fa-cloud-arrow-up"></i>
    <input type="file" #fileInput (change)="onFileSelected($event)" hidden />
    <button>Choose File</button>
  </div>

  <div class="file-info">{{ fileName || 'No file selected' }}</div>

  <button class="save-btn" [disabled]="!fileName">
    <i class="fa-solid fa-floppy-disk"></i> Save File
  </button>
</div>
